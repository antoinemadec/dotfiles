# .tmux.conf - Gruvbox Material Theme Configuration

# ============================================================================
# BASIC SETTINGS
# ============================================================================

# Enable 256 colors
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color*:Tc"

# suggested by neovim's checkhealth
set-option -sg escape-time 10
set-option -g focus-events on

# keybindings: copy mode vi / status emacs
set-window-option -g mode-keys vi
set -g status-keys emacs

# Enable mouse support
set -g mouse on

# allow clipboard sharing between tmux and system
set -g set-clipboard on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 10000

# Enable focus events
set -g focus-events on

# ============================================================================
# GRUVBOX MATERIAL COLOR PALETTE
# ============================================================================

# Gruvbox Material Dark colors
bg0="#1d2021"           # background
bg1="#282828"           # bg + 1
bg2="#32302f"           # bg + 2
bg3="#3c3836"           # bg + 3
bg4="#45403d"           # bg + 4
bg5='#404946'
fg0="#d4be98"           # foreground
fg1="#ddc7a1"           # fg + 1
red="#ea6962"           # red
green="#a9b665"         # green
blue="#7daea3"          # blue
purple="#d3869b"        # purple
aqua="#89b482"          # aqua/cyan
orange="#e78a4e"        # orange
gray="#928374"          # gray

# ============================================================================
# STATUS BAR CONFIGURATION
# ============================================================================
set -g status-justify centre

# Status bar position (top or bottom)
set -g status-position bottom

# Status bar update interval
set -g status-interval 5

# Status bar colors
set -g status-bg "$bg5"
set -g status-fg "$fg0"

# Status bar length
set -g status-left-length 50
set -g status-right-length 100

# Left status bar - Session name
set -g status-left "#[bg=$blue,fg=$bg0,nobold] #S #[bg=$bg2,fg=$blue,nobold]"

# Right status bar - Date, time, host
set -g status-right "#[bg=$blue,fg=$bg0,nobold] #h "

# Window status format
set -g window-status-format "#[bg=$bg2,fg=$fg0] #I #[bg=$bg3,fg=$fg0] #W "
set -g window-status-current-format "#[bg=$orange,fg=$bg0,nobold] #I #[bg=$fg0,fg=$bg2,nobold] #W "

# Window status separator
set -g window-status-separator ""

# ============================================================================
# PANE CONFIGURATION
# ============================================================================

# Pane borders
set -g pane-border-style "fg=$bg5"
set -g pane-active-border-style "fg=$blue"

# Pane number display
set -g display-panes-colour "$gray"
set -g display-panes-active-colour "$blue"

# ============================================================================
# MESSAGE CONFIGURATION
# ============================================================================

# Message style
set -g message-style "bg=$blue,fg=$bg0"
set -g message-command-style "bg=$blue,fg=$bg0"

# ============================================================================
# MODE CONFIGURATION (copy mode, etc.)
# ============================================================================

# Mode style (copy mode highlighting)
set -g mode-style "bg=$blue,fg=$bg0"

# ============================================================================
# CLOCK CONFIGURATION
# ============================================================================

# Clock mode (Ctrl-b + t)
set -g clock-mode-colour "$blue"
set -g clock-mode-style 24

# ============================================================================
# WINDOW AND SESSION OPTIONS
# ============================================================================

# Activity monitoring
setw -g monitor-activity on
set -g visual-activity off

# Window title
set -g set-titles on
set -g set-titles-string "#T - #W"

# Automatic window rename
setw -g automatic-rename on
