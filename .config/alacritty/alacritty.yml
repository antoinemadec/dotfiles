# handle opacity in compton.conf
# background_opacity: 0.96

env:
  # TERM variable
  #
  # This value is used to set the `$TERM` environment variable for
  # each instance of Alacritty. If it is not present, alacritty will
  # check the local terminfo database and use `alacritty` if it is
  # available, otherwise `xterm-256color` is used.
  TERM: xterm-256color

window:
  padding:
    x: 1
    y: 1

font:
  normal:
    family: monospace
  bold:
    family: monospace
  italic:
    family: monospace
  size: 7.0

draw_bold_text_with_bright_colors: true

# gruvbox_material#get_palette('soft', 'mix')
colors:
  primary:
    background: '#32302f' # bg0
    foreground: '#e2cca9' # fg1
  normal:
    black:      '#7c6f64' # grey0
    red:        '#f2594b' # red
    green:      '#b0b846' # green
    yellow:     '#e9b143' # yellow
    blue:       '#80aa9e' # blue
    magenta:    '#d3869b' # purple
    cyan:       '#8bba7f' # aqua
    white:      '#e2cca9' # fg1
  bright:
    black:      '#7c6f64' # grey0
    red:        '#f2594b' # red
    green:      '#b0b846' # green
    yellow:     '#e9b143' # yellow
    blue:       '#80aa9e' # blue
    magenta:    '#d3869b' # purple
    cyan:       '#8bba7f' # aqua
    white:      '#e2cca9' # fg1
